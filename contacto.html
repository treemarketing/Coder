        <section class="m-auto">
    
            <form class="needs-validation" novalidate>
                <H3>Completa el formulario y te respondemos a la brevedad</H3>
                <div class="container">
            
                <!-- Name input -->
                <div class="form-outline mb-4">
                  <input type="text" id="nombre" class="form-control" required />
                  <label class="nombre" for="nombre"><h4>Nombre y Apellido</h4></label>
                  <div class="valid-feedback">OK!</div>
                </div>
              
                <!-- Email -->
                <form class="form-floating">
                    <input type="email" class="form-control" required id="floatingInputInvalid" placeholder="Ingrese su email @">
                    <label for="floatingInputInvalid"><h4>Ingresa Email</h4></label>
                    <div class="valid-feedback">OK!</div>
                  </form>
                
                <!-- Mensaje -->
                <div class="form-outline mb-4">
                  <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                  <label class="form-label" for="form4Example3"><h4>Escribe tu mensaje</h4></label>
                </div>
                 
              
                <!-- enviar -->
                <button type="submit" class="btn btn-warning btn-lg mb-2">Enviar</button>
                </div>
              </form>
            </div>
            </section>
      <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
      </script>
